<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VolunTrip - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="voluntrip-bg">

    <div class="container h-100 d-flex flex-column justify-content-between py-5">
        
        <div class="logo-wrapper text-center mt-5">
            <img src="/images/logo.png" alt="VolunTrip Logo" class="img-fluid">
        </div>

        <div class="buttons-wrapper w-100 mb-5">
            <div class="row justify-content-center align-items-center">
                
                <div class="col-4 col-md-3">
                    <a href="/register" class="btn btn-custom btn-block">Sign-up</a>
                </div>

                <div class="col-2 col-md-1 text-center">
                    <img src="/images/earth-logo.png" alt="icon" class="small-icon">
                </div>

                <div class="col-4 col-md-3">
                    <a href="/login" class="btn btn-custom btn-block">Login</a>
                </div>

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
